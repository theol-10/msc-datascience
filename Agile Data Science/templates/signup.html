<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Movie Magic</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgb(45, 45, 45); /* Dark gray background */
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10;
        }
        header .back-to-main {
            position: absolute;
            left: 30px;
            font-size: 1.1rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            height: 100%;
            line-height: 50px; /* Vertical alignment */
        }
        header .back-to-main:hover {
            color: lightgray;
        }
        header h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            margin: 0;
            cursor: pointer;
        }
        .signup-container {
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 10px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .signup-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .signup-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .signup-container input {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }
        .signup-container input:focus {
            outline: none;
            box-shadow: 0 0 5px red;
        }
        .signup-container button {
            padding: 10px;
            font-size: 1.1rem;
            background-color: red;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .signup-container button:hover {
            background-color: darkred;
        }
        .signup-container a {
            font-size: 0.9rem;
            color: white;
            text-decoration: underline;
            margin-top: 25px;
            display: inline-block;
        }
        .signup-container a:hover {
            color: lightgray;
        }
    </style>
</head>
<body>
    <!-- Go Back to Main Link -->
    <header>
        <a href="/" class="back-to-main">Go Back to Main</a>
        <div onclick="window.location.href='/'">
            <h1>Movie Magic</h1>
        </div>
    </header>

    <!-- Signup Form -->
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form action="/signup" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <a href="/login">Back to Login</a>
    </div>
</body>
</html>
