<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Recommendations | Movie Magic</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(45, 45, 45);
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header styling */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0;
            text-align: center;
            flex-grow: 1;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            position: absolute;
            width: 100%;
            justify-content: space-between;
            padding: 0 20px;
        }

        .nav-links .logout, .nav-links .profile {
            cursor: pointer;
            color: white;
            font-size: 1.3rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links .logout:hover, .nav-links .profile:hover {
            color: lightgray;
        }

        /* Profile menu styling */
        .profile-menu {
            position: fixed;
            top: 0;
            left: 0; /* Change from right: 0 to left: 0 */
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            box-shadow: 5px 0 10px rgba(0, 0, 0, 0.5); /* Adjusted shadow direction */
            transform: translateX(-100%); /* Change from translateX(100%) to translateX(-100%) */
            transition: transform 0.3s ease-in-out;
            z-index: 11;
            display: flex;
            flex-direction: column;
            padding: 20px;
            color: white;
        }

        .profile-menu.active {
            transform: translateX(0); /* Same for sliding in */
        }

        .profile-menu a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-size: 1.3rem;
        }

        .profile-menu a:hover {
            color: lightgray;
        }

        /* Overlay for closing menu */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 11;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        /* Carousel container */
        .carousel-container {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 100px;
            overflow: visible; /* Change this from hidden to visible */
            padding: 20px;
        }
        

        .carousel {
            display: flex;
            gap: 30px;
            transition: transform 0.5s ease-in-out;
        }

        .movie-card {
            min-width: 340px;
            height: 500px;
            background-color: black;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        .movie-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .movie-card .movie-info {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            width: 100%;
            padding: 15px;
            color: white;
            box-sizing: border-box;
            text-align: center;
            display: none;
        }

        .movie-card:hover .movie-info {
            display: block;
        }

        /* Arrows */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            z-index: 9; /* Ensure arrows are above other elements */
            width: 50px; /* Make width and height equal for perfect circle */
            height: 50px; /* Make width and height equal for perfect circle */
            border-radius: 50%; /* Make the button circular */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        .arrow.left {
            left: 20px;
        }
        
        .arrow.right {
            right: 20px;
        }
        
        .arrow:hover {
            background: rgba(255, 255, 255, 0.3);
        }        

        /* Footer link */
        .edit-link {
            display: inline-block;
            text-align: center;
            margin: 20px 0;
            font-size: 1.5rem;
            color: white; /* Text color set to white */
            cursor: pointer; /* Pointer cursor for interactivity */
            text-decoration: none; /* Remove underline */
            transition: color 0.3s ease; /* Smooth color transition */
        }
        
        .edit-link:hover {
            color: lightgray; /* Hover color */
        }
        
    </style>
</head>
<body>
    <header>
        <div class="nav-links">
            <a href="#" class="profile" onclick="toggleProfileMenu()">Profile</a>
            <a href="/" class="logout">Logout</a>
        </div>
        <h1>Movie Magic</h1>
    </header>

    <!-- Profile Menu -->
    <div class="overlay" id="overlay" onclick="closeProfileMenu()"></div>
    <div class="profile-menu" id="profileMenu">
        <a href="/settings">Settings</a>
        <a href="/update-profile">Update Profile</a>
        <a href="/" class="logout">Logout</a>
    </div>
    

    <div class="carousel-container">
        <!-- Left arrow -->
        <button class="arrow left" onclick="scrollCarousel(-1)">&#8249;</button>

        <div class="carousel">
            {% for recommendation in recommendations %}
            <div class="movie-card">
                <img src="{{ recommendation.image }}" alt="{{ recommendation.title }}">
                <div class="movie-info">
                    <h2>{{ recommendation.title }}</h2>
                    <p>{{ recommendation.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Right arrow -->
        <button class="arrow right" onclick="scrollCarousel(1)">&#8250;</button>
    </div>

    <a href="/questionnaire" class="edit-link">Edit Quiz Answers</a>

    <script>
        let currentIndex = 0; // Current movie index
        const carousel = document.querySelector('.carousel');
        const movieCards = document.querySelectorAll('.movie-card');
        const profileMenu = document.getElementById('profileMenu');
        const overlay = document.getElementById('overlay');

        // Scroll the carousel
        function scrollCarousel(direction) {
            const cardWidth = movieCards[0].offsetWidth + 30;
            const totalMovies = movieCards.length;

            currentIndex += direction;
            if (currentIndex < 0) currentIndex = totalMovies - 1;
            else if (currentIndex >= totalMovies) currentIndex = 0;

            const offset = -currentIndex * cardWidth;
            carousel.style.transform = `translateX(${offset}px)`;
        }

        // Toggle profile menu visibility
        function toggleProfileMenu() {
            profileMenu.classList.toggle('active');
            overlay.classList.toggle('active');
        }
        

        // Close profile menu
        function closeProfileMenu() {
            profileMenu.classList.remove('active');
            overlay.classList.remove('active');
        }
    </script>
</body>
</html>
