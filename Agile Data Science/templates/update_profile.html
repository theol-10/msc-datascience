<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile | Movie Magic</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(45, 45, 45);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0;
            cursor: pointer;
            color: white;
        }

        header .nav-link {
            cursor: pointer;
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        header .nav-link:hover {
            color: lightgray;
        }

        .update-profile-container {
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 10px;
            padding: 40px;
            margin-top: 100px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .update-profile-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .update-profile-container h2 {
            text-align: left;
            margin: 10px 0;
        }

        .update-profile-container input,
        .update-profile-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
        }

        .update-profile-container button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            color: white;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .update-profile-container button:hover {
            background-color: darkred;
        }

        .error-message {
            text-align: center;
            margin-bottom: 15px;
            color: red;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .popup-overlay.active {
            display: flex;
        }

        .popup {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .popup input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1 onclick="goToRecommender()">Movie Magic</h1>
        <a href="/recommendations" class="nav-link">Go Back to Recommender</a>
    </header>

    <div class="update-profile-container">
        <h1>Update Profile</h1>
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="POST" id="updateForm">
            <!-- Username -->
            <h2>Username</h2>
            <input type="text" name="username" value="{{ user['username'] }}" required>

            <!-- Identity -->
            <h2>Identity</h2>
            <input type="text" name="name" value="{{ user.get('name', '') }}" placeholder="First Name">
            <input type="text" name="middle_name" value="{{ user.get('middle_name', '') }}" placeholder="Middle Name (Optional)">
            <input type="text" name="last_name" value="{{ user.get('last_name', '') }}" placeholder="Last Name">
            <label>Birthday</label>
            <input type="date" name="birthday" value="{{ user.get('birthday', '') }}">
            <label>Nationality</label>
            <select name="nationality">
                <option value="{{ user.get('nationality', '') }}">{{ user.get('nationality', 'Select Nationality') }}</option>
                <option value="American">American</option>
                <option value="Canadian">Canadian</option>
                <option value="British">British</option>
                <option value="Australian">Australian</option>
            </select>

            <!-- Password -->
            <h2>Security</h2>
            <input type="password" name="current_password" placeholder="Current Password" required>
            <input type="password" name="new_password" placeholder="New Password (Optional)">
            <input type="password" name="confirm_password" placeholder="Confirm New Password">
            <button type="submit">Done</button>
        </form>
    </div>

    <script>
        function goToRecommender() {
            window.location.href = "/recommendations";
        }
    </script>
</body>
</html>
