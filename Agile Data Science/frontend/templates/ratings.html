<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rate Movies | Movie Magic</title>
    <style>
        /* Basic styling for the ratings page */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(45, 45, 45);
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header styling */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            display: flex;
            justify-content: center; /* Center title */
            align-items: center;
            z-index: 10;
        }

        header a {
            color: white;
            text-decoration: none;
            font-size: 1.8rem;
            font-weight: bold;
        }

        header a:hover {
            color: lightgray;
        }

        /* Ratings container */
        .ratings-container {
            flex: 1;
            padding: 100px 20px 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .ratings-container h2 {
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
        }

        .controls input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .controls button {
            padding: 10px 15px;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #c0392b;
        }

        .movie-list {
            width: 100%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            max-height: 500px;
            overflow-y: auto;
        }

        .movie-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .movie-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .movie-title {
            font-size: 1.1rem;
        }

        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            font-size: 1.5rem;
            color: gray;
            cursor: pointer;
            transition: color 0.3s;
            margin-left: 5px;
        }

        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: gold;
        }

        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #27ae60;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            align-self: center;
        }

        .submit-button:hover {
            background-color: #1e8449;
        }
    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('recommendations') }}">Movie Magic</a>
    </header>

    <div class="ratings-container">
        <h2>Rate More Movies</h2>
        <div class="controls">
            <input type="text" id="search-bar" placeholder="Search for movies...">
            <button type="button" id="search-button">Search</button>
            <button type="button" id="reload-button">Reload Movies</button>
        </div>
        <form id="ratings-form" method="POST" action="{{ url_for('ratings') }}">
            <div class="movie-list" id="movie-list">
                {% for movie in movies %}
                <div class="movie-item">
                    <span class="movie-title">{{ movie[1] }}</span>
                    <div class="star-rating" data-movie-id="{{ movie[0] }}">
                        {% for i in range(1, 6) %}
                        <input type="radio" id="star{{ i }}-{{ movie[0] }}" name="rating-{{ movie[0] }}" value="{{ i }}" 
                            {% if ratings and movie[0] in ratings and ratings[movie[0]] == i %}
                                checked
                            {% endif %}>
                        <label for="star{{ i }}-{{ movie[0] }}" class="star">&#9733;</label>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="submit-button">Submit Ratings</button>
        </form>
    </div>

    <script>
        const currentRatings = {};

        document.addEventListener('DOMContentLoaded', () => {
            const searchBar = document.getElementById('search-bar');
            const searchButton = document.getElementById('search-button');
            const reloadButton = document.getElementById('reload-button');
            const movieList = document.getElementById('movie-list');

            // Save current ratings on change
            movieList.addEventListener('change', (event) => {
                if (event.target.matches('input[type="radio"]')) {
                    const movieId = event.target.name.split('-')[1];
                    const ratingValue = event.target.value;
                    currentRatings[movieId] = ratingValue;
                }
            });

            // Handle search functionality
            searchButton.addEventListener('click', () => {
                const query = searchBar.value.trim();
                if (query === "") return;

                fetch(`/search_movies?q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        movieList.innerHTML = '';
                        if (data.length === 0) {
                            movieList.innerHTML = '<p>No movies found.</p>';
                            return;
                        }
                        renderMovies(data);
                    });
            });

            // Handle reload functionality
            reloadButton.addEventListener('click', () => {
                fetch('/reload_movies')
                    .then(response => response.json())
                    .then(data => {
                        movieList.innerHTML = '';
                        if (data.length === 0) {
                            movieList.innerHTML = '<p>No movies available.</p>';
                            return;
                        }
                        renderMovies(data);
                    });
            });

            // Render movies dynamically
            function renderMovies(data) {
                data.forEach(movie => {
                    const movieItem = document.createElement('div');
                    movieItem.className = 'movie-item';

                    const title = document.createElement('span');
                    title.className = 'movie-title';
                    title.textContent = movie.title;

                    const starRating = document.createElement('div');
                    starRating.className = 'star-rating';
                    starRating.setAttribute('data-movie-id', movie.movieId);

                    for (let i = 1; i <= 5; i++) {
                        const radio = document.createElement('input');
                        radio.type = 'radio';
                        radio.id = `star${i}-${movie.movieId}`;
                        radio.name = `rating-${movie.movieId}`;
                        radio.value = i;

                        if (currentRatings[movie.movieId] === `${i}`) {
                            radio.checked = true;
                        }

                        const label = document.createElement('label');
                        label.htmlFor = `star${i}-${movie.movieId}`;
                        label.className = 'star';
                        label.innerHTML = '&#9733;';

                        starRating.appendChild(radio);
                        starRating.appendChild(label);
                    }

                    movieItem.appendChild(title);
                    movieItem.appendChild(starRating);
                    movieList.appendChild(movieItem);
                });
            }
        });
    </script>
</body>
</html>
