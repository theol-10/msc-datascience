<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Movie Magic</title>
    <style>
        /* Overall styling for the body */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgb(45, 45, 45); /* Dark gray background for the page */
        }

        /* Styling for the header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10;
        }

        /* Styling for the "Go Back to Main" link in the header */
        header .back-to-main {
            position: absolute;
            left: 50px;
            font-size: 1.1rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            height: 100%;
            line-height: 50px;
        }

        /* Hover effect for the "Go Back to Main" link */
        header .back-to-main:hover {
            color: lightgray;
        }

        /* Styling for the title in the header */
        header h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            margin: 0;
            cursor: pointer;
        }

        /* Styling for the reset-password container */
        .reset-password-container {
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 10px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        /* Styling for the title inside the form */
        .reset-password-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Styling for error messages */
        .error-message {
            color: red;
            margin-bottom: 10px;
        }

        /* Styling for the form elements */
        .reset-password-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Styling for input fields */
        .reset-password-container input {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }

        /* Focus effect for input fields */
        .reset-password-container input:focus {
            outline: none;
            box-shadow: 0 0 5px red;
        }

        /* Styling for the reset button */
        .reset-password-container button {
            padding: 10px;
            font-size: 1.1rem;
            background-color: red;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Hover effect for the reset button */
        .reset-password-container button:hover {
            background-color: darkred;
        }

        /* Styling for the back-to-login link */
        .reset-password-container a {
            font-size: 0.9rem;
            color: white;
            text-decoration: underline;
            margin-top: 10px;
            display: block;
        }

        /* Hover effect for the back-to-login link */
        .reset-password-container a:hover {
            color: lightgray;
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header>
        <!-- Go Back to Main link -->
        <a href="/" class="back-to-main">Go Back to Main</a>
        <!-- Logo and title -->
        <div onclick="window.location.href='/'">
            <h1>Movie Magic</h1>
        </div>
    </header>

    <!-- Reset Password form container -->
    <div class="reset-password-container">
        <h1>Reset Password</h1>
        {% if error %}
        <!-- Displays an error message dynamically if passwords do not match -->
        <div class="error-message">{{ error }}</div>
        {% endif %}
        <form action="/reset-password" method="post">
            <!-- New password input field -->
            <input type="password" name="new_password" placeholder="Enter new password" required>
            <!-- Confirm password input field -->
            <input type="password" name="confirm_password" placeholder="Confirm new password" required>
            <!-- Reset Password button -->
            <button type="submit">Reset Password</button>
        </form>
        <!-- Back to Login link -->
        <a href="/login">Back to Login</a>
    </div>
</body>
</html>
