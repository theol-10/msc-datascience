<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Film Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://via.placeholder.com/1920x1080?text=Movies+Background') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            text-align: center;
            margin-top: 20%;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-login {
            background-color: #4CAF50;
            color: white;
        }
        .btn-login:hover {
            background-color: #45a049;
        }
        .btn-signup {
            background-color: #007BFF;
            color: white;
        }
        .btn-signup:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Film Recommender</h1>
        <p>Discover movies tailored to your taste. Login or create an account to get started.</p>
        <button class="btn btn-login" onclick="window.location.href='{{ url_for('login') }}'">Login</button>
        <button class="btn btn-signup" onclick="window.location.href='{{ url_for('signup') }}'">Sign Up</button>
    </div>
</body>
</html>
